<!DOCTYPE html>
<html>

	<head>
		<title>myapp</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telphone=no,email=no" />

	<title>手机端商城</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css" />

	<link rel="stylesheet" type="text/css" href="../../css/all.css" />
	<link rel="stylesheet" type="text/css" href="../../css/03.css" />
	<link rel="stylesheet" type="text/css" href="../../satic/font_hbtm39qp07xh6w29/iconfont.css" />

	<!--适应手机的hotcss-->

	<script src="../../js/hotcss.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script src="../../js/zepto.js"></script>
	<script src="../../js/tmpl/odering/index.js"></script>

	<body>
		<!--图片的展示-->
		<div class="goodsshow">
			<img src="image/solution1.jpg" />
		</div>
		<!--商品的详细信息-->
		<div class="show display-flex">
			<div class="show-list display-flex">
				<div class="show-list-2">
					<div class="goods-name">百搭针织上衣</div>
					<div class="goods-num">45455645645</div>
					<div class="goods-price "><span class="iconfont">&#xe600;</span><span>999</span></div>
				</div>
				<div class="show-list-3 display-flex">
					<div class="circle">
						260
					</div>
				</div>
			</div>
			<div class="tabbar display-flex">
				<div class=" bar-list text-center active">
					商品属性
				</div>
				<div class=" bar-list text-center">
					商品卖点
				</div>
				<div class=" bar-list text-center">
					相关推荐
				</div>
			</div>
			<div class="switcher">
				
			
			<div class="attribute">
                <div class="attribute-list">
                	<div class="public">商品属性</div><div class="publics">货号</div>
                </div>
                <div class="attribute-list">
                	<div class="public">货号</div><div class="publics">货号</div>
                </div>
                <div class="attribute-list">
                	<div class="public">颜色</div><div class="publics">颜色</div>
                </div>
                <div class="attribute-list">
                	<div class="public">尺码</div><div class="publics">颜色</div>
                </div>
                <div class="attribute-list">
                	<div class="public">类型</div><div class="publics">颜色</div>
                </div>
                <div class="attribute-list">
                	<div class="public">季节</div><div class="publics">颜色</div>
                </div>
                <div class="attribute-list">
                	<div class="public">上市日期</div><div class="publics">颜色</div>
                </div>
                <div class="attribute-list">
                	<div class="public">波段</div><div class="publics">颜色</div>
                </div>
                <div class="attribute-list">
                	<div class="public">面料</div><div class="publics">颜色</div>
                </div>
                <div class="attribute-list">
                	<div class="public">里料</div><div class="publics">颜色</div>
                </div>
			</div>
			<div class="selling">
                none
			</div>
			<div class="related-to display-flex">
				<div class="related-container space-between">
					<div class="related-show">
						<img src="image/solution1.jpg" />
						<div class="show-list-2">
							<div class="goods-num">45455645645</div>
							<div class="goods-price "><span class="iconfont">&#xe600;</span><span>999</span></div>
						</div>
					</div>
					
					<div class="related-show ">
						<img src="image/solution1.jpg" />
						<div class="show-list-2">
							<div class="goods-num">45455645645</div>
							<div class="goods-price "><span class="iconfont">&#xe600;</span><span>999</span></div>
						</div>
					</div>
					<div class="related-show ">
						<img src="image/solution1.jpg" />
						<div class="show-list-2">
							<div class="goods-num">45455645645</div>
							<div class="goods-price "><span class="iconfont">&#xe600;</span><span>999</span></div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
