<script type="text/javascript">
var ApiUrl = "https://www.zlin-e.com/wxapp";//更换自己本地地址
$(function() {	
	$.ajax({
        url: ApiUrl + "/index.php?act=index&op=index", //请求的地址
        data:{},//模拟传参，请输入参数。格式：id:10001,name:小程序
        type: 'get',//小程序传参统一都用get
        dataType: 'json',
        success: function(result) {
            var data = result.datas;
			console.log(data); //输入结果，再浏览器里查看
			//alert(); //输入自己想要的结果
        }
    });

});
</script>
